<div class="login-cover">
    <div class="login-cover-image" style="background-image: url({{base_url}}assets/img/login-bg/login-bg-15.jpg)" data-id="login-cover-image"></div>
    <div class="login-cover-bg"></div>
</div>
<!-- begin #page-container -->
<div id="page-container">
    <!-- begin login -->
    <div class="login login-v2 animated fadeIn">
        <!-- begin brand -->
        <div class="login-header">
            <div class="brand">
                <span class="logo"></span>
                <b>Wifinomic</b> Admin
                <small>innovative wifi marketing</small>
            </div>
            <div class="icon">
                <i class="fa fa-lock"></i>
            </div>
        </div>
        <!-- end brand -->
        <!-- begin login-content -->
        <div class="login-content">
            <!-- with right icon -->
            {{#if message}}
            <div class="alert alert-warning show">
                {{message}}
            </div>
            {{/if}}

            <form action="" method="POST" class="margin-bottom-0">
                <div class="form-group m-b-20">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="username"
                        value="{{username}}" required />
                </div>
                <div class="form-group m-b-20">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password"
                        value="{{password}}" required />
                </div>
                <div class="checkbox checkbox-css m-b-20">
                    <input type="checkbox" id="remember_checkbox" />
                    <label for="remember_checkbox">
                        Remember Me
                    </label>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                </div>
                <div class="m-t-20">
                    Not a member yet? Click
                    <a href="javascript:;">here</a> to register.
                </div>
            </form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end login -->

    <ul class="login-bg-list clearfix">
        <li class="active">
            <a href="javascript:;" data-click="change-bg" data-img="{{base_url}}assets/img/login-bg/login-bg-15.jpg"
                style="background-image: url({{base_url}}assets/img/login-bg/login-bg-15.jpg)"></a>
        </li>
        <li>
            <a href="javascript:;" data-click="change-bg" data-img="{{base_url}}assets/img/login-bg/login-bg-13.jpg"
                style="background-image: url({{base_url}}assets/img/login-bg/login-bg-13.jpg)"></a>
        </li>
        <li>
            <a href="javascript:;" data-click="change-bg" data-img="{{base_url}}assets/img/login-bg/login-bg-16.jpg"
                style="background-image: url({{base_url}}assets/img/login-bg/login-bg-16.jpg)"></a>
        </li>
    </ul>
</div>
<!-- end page container -->
