<div id="color-wrapper">
    <label for="color-input" id="color-label" style="background-color: red"></label>
    <input type="checkbox" id="color-input" checked></input>

    <div id="color-picker">
        <canvas id="color-block" height="150" width="150"></canvas>
        <canvas id="color-strip" height="150" width="30"></canvas>
    </div>
    <style>
        #color-wrapper {
            display: block;
            width: 300px;
            height: 200px;
            border: solid 1px #ccc;
            background: #fff;
            padding: 20px;
        }

        #color-input {
            display: none;
        }

        #color-label {
            position: absolute;
            height: 30px;
            width: 50px;
        }

        #color-input:checked~#color-picker {
            opacity: 1;
        }

        #color-picker {
            position: absolute;
            left: 80px;
            background-color: white;
            height: 150px;
            width: 185px;
            border: solid 1px #ccc;
            opacity: 0;
            padding: 5px;
        }

        canvas:hover {
            cursor: crosshair;
        }
    </style>
</div>
