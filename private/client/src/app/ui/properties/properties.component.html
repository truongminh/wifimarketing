<div *ngIf="obj">
    <span>Width:</span>
    <input type="number" [(ngModel)]="obj?.rect.w" (change)="onPropertyChange()">
    <span>Height:</span>
    <input type="number" [(ngModel)]="obj.rect.h" (change)="onPropertyChange()">
    <span>X:</span>
    <input type="number" [(ngModel)]="_object.rect.x" (change)="onPropertyChange()">
    <span>Y:</span>
    <input type="number" [(ngModel)]="_object.rect.y" (change)="onPropertyChange()">
    <button (click)="test()">test</button>
</div>
