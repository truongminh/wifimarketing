<app-desk class="left" #desk></app-desk>
<div class="right">
  <app-object-pannel (add)="desk.Add($event)" [content]="content" [page]="page"></app-object-pannel>
  <app-page-viewer [content]="content"></app-page-viewer>

  <div class="status">
    <div>Current Page: {{page?.name}}</div>
    <div>Current Obj: {{obj | async | json}}</div>
  </div>
  <app-properties></app-properties>
</div>
